<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">




  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container text-center my-5">
    <div class="login-item  w-75 m-auto p-5">
      <h1>Smart Login System</h1>
      <input  class="form-control my-3 bg-transparent" type="text" placeholder="Enter Your name" name="" id="userNameInput">
      <input class="form-control my-3 bg-transparent" type="text" placeholder="Enter Your Email" name="" id="emailInput">
      <input  class="form-control my-3 bg-transparent" type="password" placeholder="Enter Your password" name="" id="passwordInput">
      <p id="incorrect" class="d-none">
        <span class="text-danger">all inputs is required</span>
      </p>
      <p id="correct" class="d-none">
        <span class="text-primary">success</span>
      </p>
      <button id="signUpbtn" class="btn btn-outline-info w-100 my-3" type ="submit" onclick="signUp()">Sign Up</button>
      <p class="text-white">You have an account?<a class="text-white" href="index.html">Signin</a></p>

    </div>
  </div>

  
  <script src="js/script.js"></script>

</body>

</html>
